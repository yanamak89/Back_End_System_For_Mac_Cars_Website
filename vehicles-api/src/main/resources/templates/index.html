<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All cars</title>
</head>
<body>
    <div th:each="car : ${car}">
        <a th:href="@{/car/{id}(id=${car.getId})" th:text="${car.getName()}">
            Car name </a>
    </div>
</body>
</html>
